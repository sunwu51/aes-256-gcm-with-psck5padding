<body>
    <script src="./pkg/aes_256_gcm_with_psck5padding.js"></script> 
    <script>
        (async function main() {
            // 加载wasm
            await wasm_bindgen();
            var key = '12345678901234567890123456789012';
            let encrypt = wasm_bindgen.aes_256_gcm_with_psck5padding_encrypt;
            let decrypt = wasm_bindgen.aes_256_gcm_with_psck5padding_decrypt;
            console.log(encrypt(key, '123'))
            console.log(decrypt(key, encrypt(key, "123")))

        }) ();
    </script>
</body>
